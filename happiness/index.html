<p>
I do not know what happiness is,<br>
for I have not felt it.<br>
It could be described<br>
as the rising of the sun<br>
over the horizon.<br>
Or rainbows reflected<br>
off the dew of the morning.<br>
Carefree walks through a calm forest,<br>
with no worries to bear.<br>
But I will know no such thing,<br>
for I have not felt happiness.
</p>
