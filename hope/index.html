<p>
There is always hope<br>
Beyond the next horizon<br>
The sloping hills beckoning<br>
over yonder.<br>
<br>
If only we could see<br>
what was beyond.<br>
The slow rise and fall of the hills<br>
seem meaningless, but things are only clear when you reach the top,<br>
to look towards the blue mountains of yonder.
</p>
