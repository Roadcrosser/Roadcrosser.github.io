<html>
<head>
	<link rel="icon" type="image/ico" href="howdy.ico">
	<link rel="stylesheet" type="text/css" href="howdy.css">
	<title>Howdy!</title>

</head>
<body bgcolor="#000000">
<div style="display:flex;justify-content:center;align-items:center;font-family: 'DTM-Sans';">
<figure>
<figcaption><span style="font-size:200%;color:#FFFFFF">Howdy!</figcaption>
<img id="Flowey" src="Flowey.png" onmouseover="hover(this);" onmouseout="unhover(this);" />
<figcaption><span style="font-size:120%;color:#000000;">You IDIOT.</span></figcaption>
</figure>
</div>
</body>
<script>
function hover(element) {
    element.setAttribute('src', 'Flowey2.png');
}
function unhover(element) {
    element.setAttribute('src', 'Flowey.png');
}
</script>
</html>
